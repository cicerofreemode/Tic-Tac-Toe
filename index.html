<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="topbar">
        <h1>Tic-Tac-Toe</h1>
        <div class="controls">
            <button id="theme-toggle" aria-label="Toggle theme">ðŸŒ™</button>
        </div>
    </header>
    <div id="difficulty-container">
        <button class="difficulty-btn" data-diff="easy">Easy</button>
        <button class="difficulty-btn" data-diff="hard">Hard</button>
        <button class="difficulty-btn" data-diff="impossible">Impossible</button>
    </div>
    <div id="game-container">
        <div id="board">
            <!-- Cells will be generated by JS -->
        </div>
        <div id="message"></div>
        <button id="restart">Restart Game</button>
    </div>
    <div id="confetti-container"></div>
    <script src="myscript.js"></script>
</body>
</html>
